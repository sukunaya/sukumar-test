<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Memo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Set your desired background color */
            margin: 0;
            padding: 0;
        }

        .cash-memo {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff; /* Set your desired background color */
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .info {
            margin-top: 20px;
        }

        .info p {
            margin: 5px 0;
        }

        .details {
            margin-top: 20px;
        }

        .details table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .details th, .details td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .details th {
            background-color: #f2f2f2;
        }

        .total {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="cash-memo">
        <div class="header">Cash Memo</div>

        <div class="info">
            <p><strong>Date:</strong> November 14, 2023</p>
            <p><strong>Receipt Number:</strong> 123456</p>
            <p><strong>Customer Name:</strong> John Doe</p>
        </div>

        <div class="details">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>2 units</td>
                        <td>$10.00 per unit</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>1 unit</td>
                        <td>$15.00 per unit</td>
                        <td>$15.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="total">
            <p><strong>Total Amount:</strong> $35.00</p>
        </div>
    </div>

</body>
</html>
